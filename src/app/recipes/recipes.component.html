<div class="container">
  <div class="card card-body blur shadow-blur mx-4 overflow-hidden mt-8">
    <h5 class="mb-4">Search Recipes</h5>
    <div class="form-group">
      <form (ngSubmit)="getRecipe()">
        <div class="row">
          <div class="col-md-9">
            <div class="input-group input-group-md">
              <input
                type="text"
                class="form-control"
                placeholder="Eg. Bread"
                name="searchQuery"
                [(ngModel)]="searchQuery"
              />
            </div>
          </div>
          <div class="col-md-3 ps-0">
            <button class="btn bg-gradient-primary w-100" [disabled]="progressBar">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
                *ngIf="progressBar"
              ></span>
              &nbsp;&nbsp;
              <span>Search</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div [hidden]="!progressBar">
    <h5 class="my-5 text-primary text-gradient">Loading ...</h5>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="results; else noData">
        <div class="card mt-3">
          <div class="card-header pb-0 p-3">
            <div class="row">
              <div class="col-6">
                <p>
                  Search Results for
                  <span class="text-bold">{{ query | titlecase }}</span> - Total Results ({{
                    searchResults.number < searchResults.totalResults
                      ? searchResults.number
                      : searchResults.totalResults
                  }}
                  of {{ searchResults.totalResults }})
                </p>
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <div class="mb-2 mt-2">
              <div class="row justify-content-center">
                <div class="col-md-3" *ngFor="let searchresult of searchResults.results">
                  <app-reciperesults [searchResult]="searchresult"></app-reciperesults>
                </div>
              </div>
            </div>
            <div
              class="d-flex justify-content-center"
              *ngIf="searchResults.totalResults > queryNumber"
            >
              <a class="btn bg-gradient-primary mb-0" (click)="seeAllResults()"
                >See all Results ( {{ searchResults.totalResults }} )</a
              >
            </div>
          </div>
        </div>
      </div>

      <ng-template #noData> </ng-template>
    </div>
  </div>
</div>
